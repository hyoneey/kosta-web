<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="httpRequest.js"></script>
<script type="text/javascript">
	
	function hello(){
		var params = "name=" +
		encodeURIComponent(document.fmt.name.value);
		sendRequest("hello.jsp", params, helloResult, "GET"); // URL,,받을함수,방식(GET)
	}
	
	function helloResult(){
		if(httpRequest.readyState == 4 ){  //완성된 결과값을 가져온것
			if(httpRequest.status == 200){ //정상적인 결과일때만 가져와야 한다.
				alert('서버 응답:'+httpRequest.responseText); //~님 안녕하세요.
			}
		}
	}
	
</script>
</head>
<body>
	<form name="fmt">
		<input type="text" name="name" />
		<input type="button" value="입력" onclick="hello()" />
	</form>
</body>
</html>
