<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var data = 10;
	
	function outer(){
		//일반 함수의 this는 window객체의 data
		
		this.data = 20;
		data =30;
		
		console.log('1.data:' + data); // 30
		console.log('2.thisdata:' + this.data); //30 
		console.log('3.window.data:' + window.data); //30
		}
	
	outer();
	
</script>
</head>
<body>

</body>
</html>
