<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//생성자함수 기반 객체생성
	function grade(kor,eng,mat){
		this.kor = kor;
		this.eng = eng;
		this.mat = mat;
	}
	
	function student(name,grade){
		this.name = name;
		this.grade = grade;
		this.toString = function(){
			return this.name + "\t" + this.grade.kor + "\t" + this.grade.eng + "\t" + this.grade.mat
				+"\t" + this.getSum() + "\t" +this.getAverage();
		}
		this.getSum = function(){
			return this.grade.kor  + this.grade.eng  + this.grade.mat;
		}
		this.getAverage = function(){
			return this.getSum()/3;
		}
	}
	
	var students = [];
	students.push(new student("홍길동", new grade(90,80,70)));
	students.push(new student("박길동", new grade(30,40,50)));
	
	for(var i in students){
		document.write(students[i].toString()+"<br>");
	}
	


	
</script>
</head>

</body>
</html>
