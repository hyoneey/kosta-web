<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){
		var links = document.getElementsByTagName("a");
		
		for(var i=0; i<links.length; i++){
			links[i].onclick = function(){
				//opener 현재(자식) 윈도우의 부모 윈도우 객체를 얻어오는것 (window는 현재 파일)
				//innerHTML 은 안에 있는 데이터 파일을 꺼내오는 것
				window.opener.document.fmt.addr.value = this.innerHTML;
				self.close(); //스스로 닫기
			}
		}
		
	}
	
</script>
</head>
<body>
	<ul>
		<li><a href="#"> 서울시 강남구 대치동 </a></li>
		<li><a href="#"> 서울시 금천구 가산동 </a></li>
		<li><a href="#"> 경기도 화성시 능동 </a></li>
	</ul>
</body>
</html>
