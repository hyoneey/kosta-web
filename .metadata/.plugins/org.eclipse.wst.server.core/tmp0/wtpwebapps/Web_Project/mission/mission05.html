<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<script type="text/javascript">

	function overImg(obj){ //이미제 객체를 넘겨줘야함 
		var image = document.getElementById('default');
		image.src=obj.src;
	}

	window.onload = function(){
		var image = document.getElementById('default');
		var defaultImg = image.src;	
		
		//태그네임은 배열시 사용
		var imgs = document.getElementsByTagName('img');
		
		for(var i=0; i<imgs.length; i++){
			imgs[i].onmouseover = function(){ //마우스오버가 핸들러함수 - 핸들러함수의 this는 내부의 자기자신
				overImg(this); //이 때의 this는 마우스 오버한 이미지 객체
			}
			imgs[i].onmouseout = function(){
				image.src = defaultImg;
			}
		}
	}
	
	
	
	
</script>
<body>
<center>
	<h2>고양이 앨범</h2>
	<img id="default" src="../images/cat0.jpg" border="1" width="600" height="450"></img>
	<br/><br/><br/>

	<img src="../images/cat1.jpg" width="70" height="70" border="1" hspace="10" 
			vspace="10" >
	<img src="../images/cat2.jpg" width="70" height="70" border="1" hspace="10" 
			vspace="10">
	<img src="../images/cat3.jpg" width="70" height="70" border="1" hspace="10" 
			vspace="10">
	</div>
	
</center>
</body>
</html>
